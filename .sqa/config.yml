config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/HPCI-Lab/sqaaas:
      branch: main
      repo: https://github.com/HPCI-Lab/sqaaas
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/HPCI-Lab/sqaaas git:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-auburn-chicken.sh
        container: qc.acc_droopy-tomato-crane
  QC.Doc:
    repos:
      github.com/HPCI-Lab/sqaaas find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-black-harrier.sh
        container: qc.doc_queasy-myrtle-impala
      github.com/HPCI-Lab/sqaaas git:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-teal-chinook.sh
        container: qc.doc_woozy-buff-mole
      github.com/HPCI-Lab/sqaaas markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.surly-ultramarine-falcon.sh
        container: qc.doc_jumpy-xanthic-raccoon
      github.com/HPCI-Lab/sqaaas restructuredtext-lint:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-mauve-moorhen.sh
        container: qc.doc_blurry-cobalt-chinook
  QC.Lic:
    repos:
      github.com/HPCI-Lab/sqaaas licensee:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-maroon-lionfish.sh
        container: qc.lic_stuffy-smalt-hamster
  QC.Sec:
    repos:
      github.com/HPCI-Lab/sqaaas bandit:
        commands:
        - /usr/bin/env sh .sqa/script.randy-ochre-heron.sh
        container: qc.sec_craggy-chestnut-donkey
  QC.Sty:
    repos:
      github.com/HPCI-Lab/sqaaas flake8:
        commands:
        - /usr/bin/env sh .sqa/script.randy-persimmon-stingray.sh
        container: qc.sty_breezy-cobalt-drever
      github.com/HPCI-Lab/sqaaas hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-salmon-moorhen.sh
        container: qc.sty_gloppy-emerald-civet
      github.com/HPCI-Lab/sqaaas jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-amethyst-bandicoot.sh
        container: qc.sty_bluesy-jade-sloth
      github.com/HPCI-Lab/sqaaas oclint:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-champagne-mule.sh
        container: qc.sty_zippy-green-dog
  QC.Uni:
    repos:
      github.com/HPCI-Lab/sqaaas pytest:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-wisteria-dhole.sh
        container: qc.uni_jumpy-ultramarine-dog
  QC.Ver:
    repos:
      github.com/HPCI-Lab/sqaaas get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-sepia-bongo.sh
        container: qc.ver_wheezy-pink-slug
timeout: 5400
